name: Deploy to Alibaba Cloud

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag to deploy (default: git SHA)"
        required: false
        type: string

concurrency:
  group: deploy-aliyun
  cancel-in-progress: false

permissions:
  contents: read

env:
  ACR_REGISTRY: ${{ secrets.ACR_REGISTRY }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    outputs:
      image_tag: ${{ steps.meta.outputs.tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine image tag
        id: meta
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            echo "tag=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${GITHUB_SHA::8}" >> "$GITHUB_OUTPUT"
          fi

      - name: Login to Alibaba Cloud ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/Dockerfile.backend.prod
          push: true
          tags: |
            ${{ env.ACR_REGISTRY }}/mc-backend:${{ steps.meta.outputs.tag }}
            ${{ env.ACR_REGISTRY }}/mc-backend:latest
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: deploy/Dockerfile.frontend.prod
          push: true
          tags: |
            ${{ env.ACR_REGISTRY }}/mc-frontend:${{ steps.meta.outputs.tag }}
            ${{ env.ACR_REGISTRY }}/mc-frontend:latest
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.PROD_API_URL }}
            NEXT_PUBLIC_AUTH_MODE=${{ secrets.PROD_AUTH_MODE }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend

  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-push]
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to ECS via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.ECS_HOST }}
          username: ${{ secrets.ECS_USERNAME }}
          key: ${{ secrets.ECS_SSH_KEY }}
          script: |
            cd /opt/openclaw/deploy/aliyun
            export TAG=${{ needs.build-and-push.outputs.image_tag }}
            ./scripts/deploy.sh
