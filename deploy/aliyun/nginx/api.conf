# Reverse proxy for API Server (FastAPI) â€” handles REST + WebSocket traffic.
# Sits behind Alibaba Cloud SLB which terminates HTTPS/WSS.

upstream api_backend {
    server api-server:8000;
    # When scaling to multiple ECS instances, SLB handles inter-host balancing.
    # This upstream targets containers on the same ECS host.
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name api.xxx.com;

    # SLB terminates SSL; trust X-Forwarded-* headers from SLB.
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 172.16.0.0/12;
    real_ip_header X-Forwarded-For;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;

    client_max_body_size 10m;

    # Health check passthrough (used by SLB health probe)
    location /healthz {
        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        access_log off;
    }

    location /readyz {
        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        access_log off;
    }

    # SSE streaming endpoints - require long-lived connections
    location ~ ^/api/v1/(suggestions/stream|activity/task-comments/stream|agents/stream|boards/.*/tasks/stream|boards/.*/approvals/stream|boards/.*/memory/stream|boards/.*/group-memory/stream) {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # REST API
    location /api/ {
        proxy_pass http://api_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 10s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # WebSocket endpoints (H5 chat + gateway relay)
    location /ws/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long-lived WebSocket connections
        proxy_connect_timeout 10s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # OpenAPI docs (optional, disable in hardened production)
    location /docs {
        proxy_pass http://api_backend;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://api_backend;
        proxy_set_header Host $host;
    }
}
