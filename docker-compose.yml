version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: openclaw_agency
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "postgresql+psycopg://postgres:postgres@db:5432/openclaw_agency"
      AUTH_MODE: local
      LOCAL_AUTH_TOKEN: "mission-control-arpit-plentum-2026-super-secure-token-do-not-share-ever"
      DB_AUTO_MIGRATE: "true"
      CORS_ORIGINS: "http://localhost:3000,http://localhost:3001"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: "http://localhost:8000"
        NEXT_PUBLIC_AUTH_MODE: local
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:8000"
      NEXT_PUBLIC_AUTH_MODE: local
    depends_on:
      - backend

volumes:
  pgdata:
